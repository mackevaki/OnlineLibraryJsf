<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Онлайн библиотека</title>
    </head>
    <h:body>
        <ui:composition template="/templates/library_template.xhtml">
            <ui:define name="books_count">
                <h:outputText value="#{msg.book_count} #{bookListController.totalBooksCount}" id="booksCount"></h:outputText>
            </ui:define>
            
            <ui:define name="title">
                #{msg.book_list}
            </ui:define>
            
            <ui:define name="content">
                <h:form id="booksForm">
                    <h:panelGroup id ="admin_tools">  
                        <h:commandLink rendered="#{!bookListController.editMode}">
                            <h:graphicImage library="images" name="add.jpg" />
                            <h:outputText value="#{msg.add_book}"></h:outputText>
                            <f:ajax onevent="showProgress" execute="@form" render="@form" />
                        </h:commandLink>  
                        <h:commandLink action="#{bookListController.switchEditMode()}" rendered="#{!bookListController.editMode}">
                            <h:graphicImage library="images" name="edit.jpg"/>
                            <h:outputText value="#{msg.edit}"></h:outputText>
                            <f:ajax onevent="showProgress" execute="@form" render="@form"/>
                        </h:commandLink>
                        
                        <h:commandButton action="#{bookListController.updateBooks()}" value="#{msg.save}" rendered="#{bookListController.editMode}">
                            <f:ajax onevent="showProgress" execute="@form" render="@form" />
                        </h:commandButton>  
                        <h:commandButton  immediate="true" value="#{msg.cancel}" action="#{bookListController.switchEditMode()}" rendered="#{bookListController.editMode}">
                            <f:ajax onevent="showProgress" execute="@form" render="@form"/>
                        </h:commandButton>                        
                    </h:panelGroup>    
                    
                    <h:dataTable id="booksList" value="#{bookListController.currentBookList}" var="b" cellspacing="10px" columnClasses="col1, col2, col3"> 
                        <h:column>
                            <h:outputLink value="#{request.contextPath}/PdfContent?id=#{b.id}" target="_blank">
                                <h:graphicImage value="/ShowImage?id=#{b.id}" width="120" height="160"/>
                            </h:outputLink>
                        </h:column>
                        <h:column>
                            <div class="book_info">
                                <p> <h:outputLink value="#{request.contextPath}/PdfContent?id=#{b.id}" target="_blank">#{b.name}</h:outputLink></p>
                                <p>
                                    <strong>#{msg.author_name}: </strong>
                                    <h:outputText value="#{b.author}" rendered="#{!bookListController.editMode}"/>
                                    <h:inputText value="#{b.author}" styleClass="name_edit" rendered="#{bookListController.editMode}"/>                                
                                </p>                           
                                <p>
                                    <strong>#{msg.page_count}: </strong>
                                    <h:outputText value="#{b.pageCount} #{msg.pages} " rendered="#{!bookListController.editMode}"/>
                                    <h:inputText value="#{b.pageCount}" styleClass="pages_edit" rendered="#{bookListController.editMode}"/>                               
                                </p>
                                <p>
                                    <strong>#{msg.publisher}</strong>
                                    <h:outputText value="#{b.publisher}" rendered="#{!bookListController.editMode}"/>
                                    <h:inputText value="#{b.publisher}" styleClass="publisher_edit" rendered="#{bookListController.editMode}"/>
                                </p>
                                <p>
                                    <strong>#{msg.publish_year}</strong>
                                    <h:outputText value="#{b.publishDate}" rendered="#{!bookListController.editMode}"/>
                                    <h:inputText value="#{b.publishDate}" styleClass="publish_date_edit" rendered="#{bookListController.editMode}"/>
                                </p>
                                <p>
                                    <strong>#{msg.isbn}</strong>
                                    <h:outputText value="#{b.isbn}" rendered="#{!bookListController.editMode}"/>
                                    <h:inputText value="#{b.isbn}" styleClass="isbn_edit" rendered="#{bookListController.editMode}"/>                  
                                </p>
                                <p>
                                    <h:graphicImage library="images" name="book.gif" />
                                    <h:outputLink styleClass="content_link" value="#{request.contextPath}/PdfContent"  target="_blank">
                                        <h:outputText value="#{msg.read}"></h:outputText>
                                        <f:param name="id" value="#{b.id}" />                        
                                    </h:outputLink>                           
                                    <h:graphicImage library="images" name="download.png" />
                                    <h:outputLink styleClass="save_link" value="#{request.contextPath}/PdfContent" target="_blank"> 
                                        <h:outputText value="#{msg.download}"></h:outputText>
                                        <f:param name="id" value="#{b.id}" />
                                        <f:param name="filename" value="#{b.name}" />
                                        <f:param name="save" value="true" />
                                    </h:outputLink>
                                </p>    
                            </div>
                        </h:column>
                        <h:column>
                            <div class="book_details">
                                <p><strong>#{msg.descr}</strong></p>
                                <p>
                                    <h:outputText value="#{b.descr}" rendered="#{!bookListController.editMode}"/>
                                    <h:inputTextarea value="#{b.descr}" styleClass="descr_edit" rendered="#{bookListController.editMode}"/>
                                </p>
                            </div>
                        </h:column>
                    </h:dataTable>
                </h:form>    
            </ui:define>

            <ui:define name="paginator">
                <h:form rendered="#{bookListController.totalBooksCount>bookListController.booksOnPage}">
                    #{msg.pager}
                    <ui:repeat value="#{bookListController.pageNumbers}" var="pageNumber" >
                        <h:commandLink value="#{pageNumber}" styleClass="#{pageNumber == bookListController.selectedPageNumber ? 'selected_page':''}">
                            <f:param name="page_number" value="#{pageNumber}" />
                            <f:ajax onevent="showProgress" event="click" render=":booksForm:booksList :pages1 :pages2" listener="#{bookListController.selectPage()}"/>
                        </h:commandLink>
                    </ui:repeat>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
